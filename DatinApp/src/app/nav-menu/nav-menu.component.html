<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Jap Dating App</a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link"  [routerLink]="['/user']">Users</a>
        </li>
    </ul>
    <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
        <input 
        name="username" [(ngModel)]="model.username" 
        class="form-control mr-sm-2" type="text" placeholder="Username">

        <input 
        name="password" [(ngModel)]="model.password"
        class="form-control mr-sm-2" type="password" placeholder="Password">
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
</nav>
