<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}} " alt="{{member.firstName}} {{member.lastName}}" class="card-img-top">
                <!-- ako nema slike u bazi postavimo mu sliku koju smo mi ubacili u folder assets -->
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/member/{{member.username}}" class="btn btn-primary">
        <i class="fa fa-user"></i></button></li>

        <li class="list-inline-item"><button class="btn btn-primary">
            <i class="fa fa-edit"></i></button></li>

        <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
        {{member.firstName}} {{member.lastName}}
        </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
